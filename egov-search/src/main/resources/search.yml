---
ReportDefinitions:
- reportName: CitizenService
  summary: Citizen Services Report
  version: 1.0.0
  moduleName: citizen
  customMapping:
    indexMapping: {"ConnectionIndex":{"ConnectionDetailsEs":{"id":13567,"connectionType":"PERMANENT","applicationType":"NEWCONNECTION","hscPipeSizeType":19.05,"pipesizeId":18,"executionDate":null,"supplyType":"SemiBulkType","noOfFlats":0,"supplyTypeId":11}}}
    fieldMapping:
    - inJsonPath: $.receiptno
      outJsonPath: $.ConnectionIndex.ConnectionDetailsEs.supplyType
    - inJsonPath: $.receiptdate
      outJsonPath: $.ConnectionIndex.ConnectionDetailsEs.hscPipeSizeType
  sourceColumns:
  - name: receiptNo
    label: reports.citizen.receiptno
    type: string
    source: citizen
  - name: receiptDate
    label: reports.citizen.receiptdate
    type: number
    source: citizen
  - name: totalAmount
    label: reports.citizen.totalamount
    type: number
    source: citizen
  - name: payeeName
    label: reports.citizen.payeename
    type: number
    source: citizen
  - name: consumerAddress
    label: reports.citizen.consumeraddress
    type: number
    source: citizen
  - name: print
    label: reports.citizen.print
    type: number
    source: citizen
    linkedReport:
      reportName: ReceiptDetail
      linkedColumn: _url?/pgr/viewGrievance/:srn
    
  searchParams:
  - name: srn
    label: reports.citizen.srn
    type: string
    source: citizen
    isMandatory: false
    searchClause: and id = $srn
  query: select row_to_json(citizenreq) from (select id,servicecode,consumercode,email,(select array_to_json(array_agg(row_to_json(comments)))from (
         select srn,commentfrom,comment from egov_citizen_service_req_comments where srn=egov_citizen_service_req.id order by srn asc) comments) as citizencomments,(
         select array_to_json(array_agg(row_to_json(documents)))from (select srn,uploadedby,filestoreid from egov_citizen_service_req_documents where srn=egov_citizen_service_req.id order by srn asc ) documents) as citizendocuments  
         from egov_citizen_service_req  where tenantid = $tenantid
         
  groupby: ) citizenreq

