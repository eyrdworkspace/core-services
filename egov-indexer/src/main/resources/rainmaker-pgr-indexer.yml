ServiceMaps:
 serviceName: PGR - rainmaker
 version: 1.0.0
 mappings:
  - topic: save-pgr-service
    indexes:
    - name: rainmakerpgr
      type: grievancecreate
      id: $.serviceRequestId, $.tenantId
      isBulk: true
      jsonPath: $.services.*

  - topic: update-pgr-service
    indexes:
    - name: rainmakerpgr
      type: grievancecreate
      id: $.serviceRequestId, $.tenantId
      isBulk: true
      jsonPath: $.services.*
