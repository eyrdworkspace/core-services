ServiceMaps:
 serviceName: PGR - rainmaker
 version: 1.0.0
 mappings:
                         
  - topic: save-pgr-index-service
    configKey: INDEX
    indexes:
    - name: pgrlegacyreindex
      type: grievances
      id: $.serviceRequestId, $.tenantId
      isBulk: true
      jsonPath: $.serviceRequests
      timeStampField: $.auditDetails.createdTime
      customJsonMapping:
        indexMapping: {"PGRIndex":{"serviceRequestId":"serviceRequestId","tenantId":"tenantId","complainCategory":"complainCategory","citizen":{},"firstName":"firstName","lastName":"lastName","phone":"phone","dateOfComplaint":123467891000,"address":"","addressDetail":{},"status":"status","assignee":"assignee","gro":"gro","department":"department","complaintWard":{},"source":"source","description":"","slaHours":"slaHours","tenantData":{},"actionHistory":{},"@timestamp":"timestamp"}}
        fieldMapping:
        - inJsonPath: $.serviceRequestId
          outJsonPath: $.PGRIndex.serviceRequestId
        - inJsonPath: $.tenantId
          outJsonPath: $.PGRIndex.tenantId
        - inJsonPath: $.firstName
          outJsonPath: $.PGRIndex.firstName
        - inJsonPath: $.lastName
          outJsonPath: $.PGRIndex.lastName
        - inJsonPath: $.phone
          outJsonPath: $.PGRIndex.phone
        - inJsonPath: $.auditDetails.createdTime
          outJsonPath: $.PGRIndex.dateOfComplaint
        - inJsonPath: $.description
          outJsonPath: $.PGRIndex.description
        - inJsonPath: $.address
          outJsonPath: $.PGRIndex.address
        - inJsonPath: $.addressDetail
          outJsonPath: $.PGRIndex.addressDetail
        - inJsonPath: $.status
          outJsonPath: $.PGRIndex.status
        - inJsonPath: $.complaintCategory
          outJsonPath: $.PGRIndex.complainCategory
        - inJsonPath: $.source
          outJsonPath: $.PGRIndex.source
        - inJsonPath: $.actionHistory
          outJsonPath: $.PGRIndex.actionHistory
        - inJsonPath: $.@timestamp
          outJsonPath: $.PGRIndex.@timestamp
        externalUriMapping:
        - path: http://egov-location:8080/egov-location/location/v11/boundarys/_search
          queryParam: hierarchyTypeCode=ADMIN,boundaryType=locality,codes=$.addressDetail.mohalla,tenantId=$.tenantId
          apiRequest: {"RequestInfo": {"apiId": "org.egov.pt","ver": "1.0","ts": 1502890899493,"action": "asd","did": "4354648646","key": "xyz","msgId": "654654", "requesterId": "61",
          "authToken": "02dbe5be-28df-4d82-954f-3d27c56cca7d","userInfo":{"id":73}}}
          uriResponseMapping:
          - inJsonPath: $.TenantBoundary[0].boundary[0].name
            outJsonPath: $.PGRIndex.addressDetail.locality
        - path: http://egov-location:8080/egov-location/location/v11/boundarys/_search
          queryParam: hierarchyTypeCode=ADMIN,boundaryType=Block,codes=$.addressDetail.mohalla,tenantId=$.tenantId
          apiRequest: {"RequestInfo": {"apiId": "org.egov.pt","ver": "1.0","ts": 1502890899493,"action": "asd","did": "4354648646","key": "xyz","msgId": "654654", "requesterId": "61",
          "authToken": "02dbe5be-28df-4d82-954f-3d27c56cca7d","userInfo":{"id":73}}}
          uriResponseMapping:
          - inJsonPath: $.TenantBoundary[0].boundary[0]
            outJsonPath: $.PGRIndex.complaintWard
        mdmsMapping:
        - path: http://egov-mdms-service:8080/egov-mdms-service/v1/_search
          moduleName: common-masters
          masterName: Department
          tenantId: pb
          filter: "[?(@.code == $department)]"
          filterMapping:
          - variable: $department
            valueJsonpath: $.department
          uriResponseMapping:
          - inJsonPath: $.MdmsRes.common-masters.Department.*.name
            outJsonPath: $.PGRIndex.department
        - path: http://egov-mdms-service:8080/egov-mdms-service/v1/_search
          moduleName: RAINMAKER-PGR
          masterName: ServiceDefs
          tenantId: pb
          filter: "[?((@.serviceCode == $servicecode) && (@.active == true))]"
          filterMapping:
          - variable: $servicecode
            valueJsonpath: $.serviceCode
          uriResponseMapping:
          - inJsonPath: $.MdmsRes.RAINMAKER-PGR.ServiceDefs.*.slaHours
            outJsonPath: $.PGRIndex.slaHours
        - path: http://egov-mdms-service:8080/egov-mdms-service/v1/_search
          moduleName: tenant
          masterName: tenants
          tenantId: pb
          filter: "[?(@.code == $tenant)]"
          filterMapping:
          - variable: $tenant
            valueJsonpath: $.tenantId
          uriResponseMapping:
          - inJsonPath: $.MdmsRes.tenant.tenants
            outJsonPath: $.PGRIndex.tenantData
            
      
