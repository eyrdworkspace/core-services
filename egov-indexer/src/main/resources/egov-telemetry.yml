ServiceMaps:
 serviceName: Telemetry
 version: 1.0.0
 mappings:
  - topic: telemetry-final-messages
    indexes:
    - name: egovtelemetryreindex #intial index was egov-telemetry
      type: general
      id: $.mid
      isBulk: true
      jsonPath: $.events.*
      timeStampField: $.ets
      
  - topic: telemetry-reindex
    indexes:
    - name: egovtelemetryreindexnew #intial index was egovtelemetryreindex
      type: general
      id: $.mid
      isBulk: true
      jsonPath: $.hits
      timeStampField: $.ets
